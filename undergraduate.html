    <script>
        // Dynamic form handling
        document.querySelectorAll('input[name="stream"]').forEach(input => {
            input.addEventListener('change', event => {
                const stream = event.target.value;

                // Hide all sections
                document.getElementById('scienceQuestions').style.display = 'none';
                document.getElementById('commerceQuestions').style.display = 'none';
                document.getElementById('artsQuestions').style.display = 'none';

                // Remove required from all radio buttons
                document.querySelectorAll('#scienceQuestions input, #commerceQuestions input, #artsQuestions input')
                    .forEach(input => input.required = false);

                // Show selected section and add required
                if (stream === 'science') {
                    document.getElementById('scienceQuestions').style.display = 'block';
                    document.querySelectorAll('#scienceQuestions input').forEach(input => input.required = true);
                } else if (stream === 'commerce') {
                    document.getElementById('commerceQuestions').style.display = 'block';
                    document.querySelectorAll('#commerceQuestions input').forEach(input => input.required = true);
                } else if (stream === 'arts') {
                    document.getElementById('artsQuestions').style.display = 'block';
                    document.querySelectorAll('#artsQuestions input').forEach(input => input.required = true);
                }
            });
        });
    </script>
